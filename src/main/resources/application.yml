server:
  port: 8081

info:
  app:
    description: "Task Management Service - Gerenciamento de Tarefas, Cache e Notificações"

spring:
  application:
    name: task-service

  main:
    banner-mode: "console"

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/taskdb?createDatabaseIfNotExist=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}

  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
    template:
      retry:
        enabled: true
        initial-interval: 1000ms
        max-attempts: 3
    publisher-confirm-type: correlated
    publisher-returns: true

iam:
  jwt-secret: ${JWT_SECRET:M2I3YzA5OGU1YmFhN2U3Zjk0ZWY0ZGIyYmU5ZDBjZjkxZWRhYmFmNjA4MGY1ZDIzM2M4ZGM0ZTI5N2I0YmU3YQ==}
  service-url: ${IAM_SERVICE_URL:http://localhost:8080}

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.springframework.data.redis: INFO

management:
  endpoints:
    web:
      exposure:
        include: ["health", "info", "prometheus"]